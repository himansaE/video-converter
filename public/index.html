  <meta name="theme-color" content="#202124" />

  <meta http-equiv="Accept-CH" content="Device-Memory">
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

  <title>Video Info</title>
  <style>
    body {
      color: white;
      margin: 0;
    }

    .main-page {
      display: flex;
      height: 100vh;
      flex-direction: column;
      width: 100vw;
      align-items: center;
      justify-content: space-around;
      justify-content: space-evenly;
    }

    .main-head {
      color: white;
      font-family: 'lato';
      text-align: center;
      margin: 0;
      height: calc(1em + 8px);
    }

    .drop_con {
      display: flex;
      height: 80%;
      width: 80%;
      max-width: 400px;
      max-height: 400px;
    }

    #per-render .drop_con {
      align-items: center;
      flex-direction: column;
      justify-content: center;
      box-shadow: 0 0 0 1px #5e5e5f, 0 0 0px #6d6d6d;
      border-radius: 4px;
      background-color: #3e3e3e33;
    }

    .upload_icon svg {
      height: 64px;
      width: 64px;
      overflow: visible;
    }

    .upload_icon svg #svg_upload_1,
    .upload_icon svg #svg_upload_2 {
      stroke: #638CCE;
      stroke-width: 4px;
      stroke-miterlimit: 10px;
      stroke-linecap: round;
    }

    .upload_icon_text,
    .upload_icon {
      margin: 20px 0 0 0;
      font-family: 'Lato';
    }
  </style>
</head>

<body bgcolor="#202124">
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="per-render" style="display: none;">
    <div class="main-page">
      <h1 class="main-head">Online Video Converter</h1>
      <div class="drop_con">
        <div class="upload_icon"><svg viewBox="0 0 64 64" fill="none" class="">
            <g id="svg_upload_g">
              <path id="svg_upload_1" d="M16 20L31 3L46 19M31 48V3V48Z"></path>
              <path id="svg_upload_2" d="M8 46V51C8 57.0751 12.9249 62 19 62H43C49.0751 62 54 57.0751 54 51V46"></path>
            </g>
          </svg></div>
        <div class="upload_icon_text">Loading App</div>
      </div>
    </div>
  </div>
  <script>
    if (navigator.m)
      document.getElementById("per-render").style.display = "block"
  </script>
  <div id="root"></div>
